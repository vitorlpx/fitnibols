<!DOCTYPE html>
<html>


<head>
	<title>Registro</title>
	<link rel="stylesheet" type="text/css" href="teste registro.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>


<body>
	<img class="wave" src="Img/muiefundo.png">
	<div class="container">
		<div class="img">
			<img src="Img/Muieregis.png">
		</div>


        <!--Inicio-->
		<div class="login-content">
			<form action="index.html">
				<img src="Img/Avatar2.png">
				<h2 class="title">Bem-Vindo</h2>


                
                <!--Nome Completo-->
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		    </div>
           		   <div class="div">
           		   		<input type="text" class="input" placeholder="Nome Completo">
           		   </div>
           		</div>

                <!--Email-->
                <div class="input-div one">
					<div class="i">
							<i class="fas fa-user"></i>
					 </div>
					<div class="div">
							<input type="text" class="input" placeholder="Email">
					</div>
				</div>

                <!--Data de Nascimento-->
				<div class="input-div one">
					<div class="i">
							<i class="fas fa-user"></i>
					 </div>
					<div class="div">
							<input type="text" class="input" placeholder="Data de Nascimento">
					</div>
				</div>

                <!--Peso-->
				<div class="input-div one">
					<div class="i">
							<i class="fas fa-user"></i>
					 </div>
					<div class="div">
							<input type="text" class="input" placeholder="Qual seu peso em kg?">
					</div>
				</div>

                <!--Altura-->
				<div class="input-div one">
					<div class="i">
							<i class="fas fa-user"></i>
					 </div>
					<div class="div">
							<input type="text" class="input" placeholder="Qual sua Altura?">
					</div>
				</div>

                <!--Senha-->
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<input type="password" class="input" placeholder="Senha">
            	   </div>
            	</div>
				
                <!--Confirmar Senha-->
				<div class="input-div pass">
					<div class="i"> 
						 <i class="fas fa-lock"></i>
					</div>
					<div class="div">
						 <input type="password" class="input" placeholder="Confirmar Senha">
				 </div>
			  </div>
                
            	<input type="submit" class="btn" value="Cadastrar-se">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
